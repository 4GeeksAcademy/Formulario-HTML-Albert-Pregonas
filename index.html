<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" id="formulario">
        <table class="table table-bordered">
            <thead>
                <tr class="table-secondary">
                    <th colspan="2" class="text-start">
                        <h2 class="ms-3">Payment form example</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <div class="alert alert-danger mt-3 me-3 ms-3 mb-0" role="alert"> Some fields are missing </div>
                    </td>
                <tr>
                    <td colspan="2">
                        <div class="row me-1 ms-2">
                            <div class="col-5 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Card#</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-3 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">CVC#</label>
                                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="0000">
                            </div>
                            <div class="col-4 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" value="Amount" aria-label="Dollar amount (with dot and two decimal places)">
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="mb-0">
                        <div class="row me-1 ms-1">
                            <div class="col-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Fist Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="row me-1 ms-1">
                            <div class="col-4 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">City</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="col-4 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Pick a state</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                    <option value="1">Europe</option>
                                    <option value="2">USA</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                            <div class="col-4 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="row me-1 ms-1" id="last">
                            <div class="col-6 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">We accept:</label>
                                <!--Se ha modificado con style los form-checks para poder alinear el icono con el botÃ³n-->
                                <div class="d-flex flex-row" id="card">
                                    <div class="form-check form-check-inline" style="display: flex; gap: 5px; align-items: center;">
                                        <input class="form-check-input radinput" type="radio" name="flexRadioDefault" id="flexRadioDefault2" style="padding-bottom: 0px; padding-top: 0px; margin-bottom: 4px;">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline" style="display: flex; gap: 5px; align-items: center;">
                                        <input class="form-check-input radinput" type="radio" name="flexRadioDefault" id="flexRadioDefault1" style="padding-bottom: 0px; padding-top: 0px; margin-bottom: 4px;">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline" style="display: flex; gap: 5px; align-items: center;">
                                        <input class="form-check-input radinput" type="radio" name="flexRadioDefault" id="flexRadioDefault1" style="padding-bottom: 0px; padding-top: 0px; margin-bottom: 4px;">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fa-brands fa-paypal"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline" style="display: flex; gap: 5px; align-items: center;">
                                        <input class="form-check-input radinput" type="radio" name="flexRadioDefault" id="flexRadioDefault1" style="padding-bottom: 0px; padding-top: 0px; margin-bottom: 4px;">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-apple-pay"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="floatingTextarea" class="form-label">Comments</label>
                                <!-- Se ha eliminado el div para que pueda empezar al principio el Text Area-->
                                    <textarea class="form-control form-control-lg" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                <p id="add">Add any notes here.</p>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr class="table-secondary">
                    <th colspan="2" class="text-start">
                        <h2 class="ms-3" style="visibility: hidden;">P</h2>
                    </th>
                </tr>
                </div>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
